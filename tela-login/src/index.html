<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Login</title>
</head>

<body class="bg-gray-100 w-screen h-screen flex items-center justify-center">
    <div class="max-w-md bg-white shadow-md rounded-md p-6">
        <h2 class="font-bold text-2xl mb-4">Login</h2>
        <div>
            <label for="email" class="text-sm text-gray-800 mb-1">E-mail</label>
            <input type="text" id="email"
                class="w-full py-2 px-4 text-sm bg-gray-50 border border-gray-200 text-gray-800 placeholder:gray-300 focus:outline-none">
        </div>
        <div>
            <label for="password" class="text-sm text-gray-800 mb-1">Senha</label>
            <input type="text" id="password"
                class="w-full py-2 px-4 text-sm bg-gray-50 border border-gray-200 text-gray-800 placeholder:gray-300 focus:outline-none">
        </div>
        <div>
            <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
        </div>
        <div>
            <button
                class="w-full text-sm bg-blue-500 hover:bg-blue-600 text-white p-2 mt-4 transition duration-200">Login</button>
        </div>
    </div>
</body>

</html>
